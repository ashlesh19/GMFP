    $(document).ready(function () {

          const canvasS4 = document.getElementById("chartS4");
          const canvasLoad = document.getElementById("chartLoad");
          chartS1 = new Chart(canvasS1, {
            type: 'line',
            data: {
              labels: [' '],
              datasets: [{
                label: 'S1',
                data: [],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)'
              }]
            },
            // fill: false,
            // backgroundColor: 'rgba(255, 99, 132, 0.2)',
            // borderColor: 'rgbs(255, 99, 132, 1)',
            // borderWidth: 1,
            options: {
              scales: {
                y: {
                  ticks: {
                    callback: function (value, index, ticks) {
                      return value + ' Hz';
                    }
                  }
                }
              }
            }
          });
          chartS2 = new Chart(canvasS2, {
            type: 'line',
            data: {
              labels: [' '],
              datasets: [{
                label: 'S2',
                data: [],
                backgroundColor: 'rgba(99, 255, 132, 0.2)',
                borderColor: 'rgba(99, 255, 132, 1)'
              }]
            },
            // fill: false,
            // backgroundColor: 'rgba(255, 99, 132, 0.2)',
            // borderColor: 'rgbs(255, 99, 132, 1)',
            // borderWidth: 1,
            options: {
              scales: {
                y: {
                  ticks: {
                    callback: function (value, index, ticks) {
                      return value + ' Hz';
                    }
                  }
                }
              }
            }
          });
          chartS3 = new Chart(canvasS3, {
            type: 'line',
            data: {
              labels: [' '],
              datasets: [{
                label: 'S3',
                data: [],
                backgroundColor: 'rgba(132, 99, 255, 0.2)',
                borderColor: 'rgba(132, 99, 255, 1)'
              }]
            },
            // fill: false,
            // backgroundColor: 'rgba(255, 99, 132, 0.2)',
            // borderColor: 'rgbs(255, 99, 132, 1)',
            // borderWidth: 1,
            options: {
              scales: {
                y: {
                  ticks: {
                    callback: function (value, index, ticks) {
                      return value + ' Hz';
                    }
                  }
                }
              }
            }
          });
          chartS4 = new Chart(canvasS4, {
            type: 'line',
            data: {
              labels: [' '],
              datasets: [{
                label: 'S4',
                data: [],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)'
              }]
            },
            // fill: false,
            // backgroundColor: 'rgba(255, 99, 132, 0.2)',
            // borderColor: 'rgbs(255, 99, 132, 1)',
            // borderWidth: 1,
            options: {
              scales: {
                y: {
                  ticks: {
                    callback: function (value, index, ticks) {
                      return value + ' Hz';

          // chartLoad = new Chart(canvasLoad, {

          // });
        }

        if (flagsNotCreated) {
          createGraphs();
        }

        start();
        $.fn.flashUnlimited = function () { $(this).fadeTo('medium', 0.3, function () { $(this).fadeTo('medium', 1.0, $(this).flashUnlimited); }); }
        function showModal(statusHeader, status, statusMessage) {
          var myModal = $('#myModal');
          myModal.find('.modal-title').text(statusHeader);
          myModal.find('.modal-body').text(statusMessage);
          myModal.modal('show');
        };

        $('#myModal .agree-button').click(function () {
          $('#myModal').modal('hide');
          i = 1;
          start();
        });

        $('#myModal .ignore-button').click(function () {
          $('#myModal').modal('hide');
          start();
        });

        function start() {
          setIntervalID = setInterval(function () {
            if (i < Object.keys(readRows).length - 1) {
              $("#tds1").text(readRows[i].s1);
              chartS1.data.labels.push(' ');
              chartS1.data.datasets[0].data.push(readRows[i].s1);
              chartS1.update();

              $("#tds2").text(readRows[i].s2);
              chartS2.data.labels.push(' ');
              chartS2.data.datasets[0].data.push(readRows[i].s2);
              chartS2.update();

              $("#tds3").text(readRows[i].s3);
              chartS3.data.labels.push(' ');
              chartS3.data.datasets[0].data.push(readRows[i].s3);
              chartS3.update();

              $("#tds4").text(readRows[i].s4);
              chartS4.data.labels.push(' ');
              chartS4.data.datasets[0].data.push(readRows[i].s4);
              chartS4.update();

              $("#tdload").text(readRows[i++].load);
              // chartLoad.data.labels.push(' ');
              // chartLoad.data.datasets[0].data.push(readRows[i].load);
              // chartLoad.update();


              if (readRows[i].s1 < 4.98) {
                if (gStatus != "Healthy") {
                  $("#color3").flashUnlimited();
                  $("#color2").stop(true).fadeTo(200, 1);
                  $("#color1").stop(true).fadeTo(200, 1);
                  gStatus = "Healthy";
                }
              }
              else if (readRows[i].s1 > 4.98 && readRows[i].s1 < 6.22) {
                if (gStatus != "Due for Maintenance") {
                  $("#color2").flashUnlimited();
                  $("#color3").stop(true).fadeTo(200, 1);
                  $("#color1").stop(true).fadeTo(200, 1);
                  gStatusHeader = "Warning!"
                  gStatus = "Due for Maintenance";
                  gStatusMessage = "Your vehicle's gearbox is due for maintenance. Please visit the nearest worskshop for repairs!"
                  flag = false;
                }
              }
              else {
                if (gStatus != "Failed") {
                  $("#color1").flashUnlimited();
                  $("#color2").stop(true).fadeTo(200, 1);
                  $("#color3").stop(true).fadeTo(200, 1);
                  gStatusHeader = "Error!"
                  gStatus = "Failed";
                  gStatusMessage = "Your vehicle's gearbox has failed. Please visit the nearest workshop for replacement!"
                  flag = false;
                }
              }
              $("#tdstatus").text(gStatus);
              if (!flag) {
                //alert(gStatus);
                clearInterval(setIntervalID);
                showModal(gStatusHeader, gStatus, gStatusMessage);
                flag = true;
              }
            }
            else {
              clearInterval(setIntervalID);
            }
          }, 5);
        }
      });

      $('#button2').on('click', function () {
        clearInterval(setIntervalID);
      });

    });
